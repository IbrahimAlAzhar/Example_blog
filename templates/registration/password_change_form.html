{% extends "authentication/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
  <h1>Change your password</h1>
  <p>Use the form below to change your password.</p>
  <form action="." method="post">
      {{ form|crispy }}
      {% csrf_token %}
      <p> <input type="submit" value="change">  </p>
  </form>

{% endblock %}
