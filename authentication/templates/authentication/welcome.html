{% extends "authentication/base.html" %}

{% block content %}
  <h2>Welcome Home page Mr. Azhar </h2>
<form class="form-inline ml-auto">
     {% if user.is_authenticated %}
       <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Log out</a> <!--the login u r l is django build in -->

    {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a> <!--the login u r l is django build in -->
      <a href="{% url 'register' %}" class="btn btn-primary ml-2">Sign up</a> <!--only signup u r l we create -->
    {% endif %}

</form>
{% endblock content %}
