{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" action="{% url 'register' %}">
       {% csrf_token %}
       {{ form|crispy }}

    <button class="btn btn-success" type="submit">Register</button> <!--for green button -->
       <input type="hidden" name="next" value="{% url 'welcome' %}"/> <!--this input type is using for after authentication then it redirect to 'index' url means homepage,we can also define 'LOGOUT_REDIRECT' in setting.py file -->
   </form>
{% endblock %}
